      <!-- MODAL Book -->
  <div class="modal fade" id="bookModal" tabindex="-1" aria-labelledby="bookModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
       
        <div class="modal-body">
          <div class="text-end">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <h2 class="modal-title text-center pb-2">Book an Appointment</h2>
    
          <form class="row" id="appointment-form">
            <div class="appointment-form-wrapper">

              <div class="col-12">
                <input type="username" id="name" class="form-control" placeholder="Name" required>
              </div>
  
              <div class="col-12">
                <input type="email" id="email" class="form-control" placeholder="Email" required>
              </div>


              <div class="col-12">
              <select id="service" class="form-control" required>
                <option value="">Select a service</option>
                <option value="Massage">MASSAGE</option>
                <option value="Waxing">WAXING</option>
                <option value="Body therapy">BODY THERAPY</option>
                <option value="Nails & Pedicure">NAILS & PEDICURE</option>
                <option value="Facial">FACIAL</option>
                <option value="Beauty">BEAUTY</option>
              </select>
              </div>
    
            <div class="col-12">
              <input type="date" id="date" class="form-control" required>
            </div>
    
            <div class="col-12">
              <input type="time" id="time" class="form-control" required>
            </div>

            <div class="col-12 text-center">
              <button type="submit" class="btn btn-primary w-50">Book Appointment</button>
            </div>
      
          </div>
          </form>
        </div>

    </div>
